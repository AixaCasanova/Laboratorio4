<!DOCTYPE html>

 <html lang="en"> 
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Login Form</title>


<script SRC="bower_components/angular/angular.min.js" TYPE="text/javascript"></script>
<link rel="stylesheet" type="text/css" href="Estilo.css">
 
<script SRC="app.js" TYPE="text/javascript"></script>
</head>
<body>
  <div class="login">
    <h1>Formulario Nro 1</h1>
    <form method="post" action="">
      
nombre:<input type="text" name="nombre" placeholder="nombre"><br><br>
apellido:<input type="text" name="apellido" placeholder="apellido"><br><br>
edad: <input type="number" name="edad" placeholder="edad"><br><br>
Sexo:<br>
F<input type="radio" name="sexo" id="f"><br>
M<input type="radio" name="sexo" id="m"><br><br>
dni:<input type="number" name="dni" placeholder="dni"><br><br>
mail:<input type="mail" name="mail" placeholder="ejemplo@ejemplo.com"><br><br>
estado civil: <select><br>
<option>Soltero</option>
<option>Casado</option>
</select><br><br>
Fecha de Nacimiento:<input type="date" name="Fnac"><br><br>
Password:<input type="password" name="pass"><br><br>
Reingrese la password:<input type="password" name="passCP"><br><br>
Lenguaje/s de programacion:<br>
c++<input type="checkbox" name="c++"><br>
c#<input type="checkbox" name="c#"><br>
basic<input type="checkbox" name="basic"><br>
php<input type="checkbox" name="php"><br>
java<input type="checkbox" name="java"><br><br>
<input type="button" name="registrar" value="registrar">

    </form>
  </div>

  
</body>
</html>
