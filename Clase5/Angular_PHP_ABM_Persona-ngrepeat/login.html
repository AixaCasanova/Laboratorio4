
<form id="frm" name="frm">

			<div class="login">
				<h1>Registrarse</h1> 
				mail:<input type="mail" style="color:black" name="mail" ng-model="mail" placeholder="ejemplo@ejemplo.com" required><span style="color:red" ng-if="frm.mail.$invalid">*</span><br><br>
				Password:<input type="password" style="color:black" name="pass" ng-model="pass" required><span style="color:red" ng-if="frm.pass.$invalid">*</span><br><br>

				<input type="button" ng-click="loguer()"  name="registrar" value="registrar" >
				<br><br>
			  <a href="#/persona/alta"  class="MiBotonUTN"  style="color:black">volver</a> 
			  {{resp}}
			</div>
		</form>
