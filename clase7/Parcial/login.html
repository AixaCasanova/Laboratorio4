
	<form id="frm" name="frm">

		<div ng-if="ver==true" id="divlogin">  
			<div class="login">
				<h1 >Login</h1> 
				mail:<input type="mail" style="color:black" name="mail" ng-model="usuario.mail" placeholder="ejemplo@ejemplo.com" required><span style="color:red" ng-if="frm.mail.$invalid">*</span><br><br>
					Password:<input type="password" style="color:black" name="pass" ng-model="usuario.pass" required><span style="color:red" ng-if="frm.pass.$invalid">*</span><br><br>

				<input type="button" ng-click="loguer()" class='btn btn-danger' style="color:black" name="registrar" value="Loguearse" ><br><br>
	  
			</div>
			  
			
		</div>

		<div ng-if ="ver!=true">
		<br><br>
		  <input type='button' style="color:black" class='btn btn-danger' value='desloguear' ng-disabled="mail.$invalid || pass.$invalid" ng-click="Desloguear()"> 
		  </div> 
		  

 <br><br><a href="#/persona/alta"  class='btn btn-warning' style="width:300" >volver</a> 
	</form>
