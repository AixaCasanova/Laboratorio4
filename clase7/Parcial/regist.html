<form id="frm" name="frm">

			<div class="login">
				<h1>Alta usuario</h1> 
				mail:<input type="mail" name="mail" ng-model="usuario.mail" placeholder="ejemplo@ejemplo.com" required>
                    <span style="color:red" ng-if="frm.mail.$invalid">*</span><br><br>
				Password:<input type="password" name="pass" ng-model="usuario.pass" required><span style="color:red" ng-if="frm.pass.$invalid">*</span><br><br>

				Reingrese la Password:<input type="password" name="passCP" ng-model="usuario.passCP" required><span style="color:red" ng-if="frm.passCP.$invalid">*</span><br><br>
			 
                Tipo: <select style="width:200" ng-model="usuario.tipo">
                <option value="user" name="user">user</option>
                <option value="admin" name="admin">admin</option>
                </select>
            
                  <input type="file" nv-file-select="" uploader="uploader" multiple required/><br/>

                        <table class="table">
                            <thead>
                                <tr>
                                    <th width="50%">Nombre</th>
                                    <th ng-show="uploader.isHTML5">Tama√±o</th>
                                    <th ng-show="uploader.isHTML5">Progreso</th>
                                    <th>Estado</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="item in uploader.queue">
                                    <td>
                                        <strong>{{ item.file.name }}</strong>
                                        <!-- Image preview -->
                                        <!--auto height-->
                                        <!--<div ng-thumb="{ file: item.file, width: 100 }"></div>-->
                                        <!--auto width-->
                                        <div ng-show="uploader.isHTML5" ng-thumb="{file: item._file, height: 100 }"></div>
                                        <!--fixed width and height -->
                                        <!--<div ng-thumb="{ file: item.file, width: 100, height: 100 }"></div>-->
                                    </td>
                                    <td ng-show="uploader.isHTML5" nowrap>{{ item.file.size/1024/1024|number:2 }} MB</td>
                                    <td ng-show="uploader.isHTML5">
                                        <div class="progress" style="margin-bottom: 0;">
                                            <div class="progress-bar" role="progressbar" ng-style="{ 'width': item.progress + '%' }"></div>
                                        </div>
                                    </td>
                                    <td class="text-center">
                                        <span ng-show="item.isSuccess"><i class="glyphicon glyphicon-ok"></i></span>
                                        <span ng-show="item.isCancel"><i class="glyphicon glyphicon-ban-circle"></i></span>
                                        <span ng-show="item.isError"><i class="glyphicon glyphicon-remove"></i></span>
                                    </td>
                                    <td nowrap>
                                        <button type="button" class="btn btn-success btn-xs" ng-click="item.upload()" ng-disabled="item.isReady || item.isUploading || item.isSuccess">
                                            <span class="glyphicon glyphicon-upload"></span> Subir
                                        </button>
                                        <button type="button" class="btn btn-warning btn-xs" ng-click="item.cancel()" ng-disabled="!item.isUploading">
                                            <span class="glyphicon glyphicon-ban-circle"></span> Cancelar
                                        </button>
                                        <button type="button" class="btn btn-danger btn-xs" ng-click="item.remove()">
                                            <span class="glyphicon glyphicon-trash"></span> Borrar
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
             
            <input type="button" ng-click="regist()" class='btn btn-danger' ng-disabled="usuario.pass != usuario.passCP || frm.mail.$invalid || frm.pass.$invalid || frm.passCP.$invalid" name="registrar" value="registrar" >
			<br><br><center><a href="#/persona/alta" style="width:300"  class='btn btn-warning'  style="color:black">volver</a> 
            </center>
			</div>
		</form>
<!-- style="background-color:#145AFC"   ng-disabled="frm.pass!=frm.passCP"     -->
